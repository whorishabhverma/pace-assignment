<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Home</title>
    <link rel="icon" href="/static/css/tic-tac-toe-icon.jpg" type="image/png">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Embed the GIPHY GIF -->
        <div class="gif-container">
            <iframe src="https://giphy.com/embed/Awg0daMM4WxO9ee5vF" 
                    frameBorder="0" 
                    allowFullScreen>
            </iframe>
        </div>

        <!-- Game Button -->
        <button onclick="createGame()">Create New Game</button>
    </div>

    <script>
        function createGame() {
            const gameId = Math.random().toString(36).substring(7);
            window.location.href = `/game/${gameId}`;
        }
    </script>
</body>
</html>
